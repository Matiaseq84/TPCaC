<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENTADEROPA</title>
    <link rel="stylesheet" href="css/normalize.css">
   
    <script src="https://kit.fontawesome.com/677613466f.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="nav_p">
        <div class="logo">
            <a href="index.html">VENTA DE ROPA</a>   
        </div>  

        <div class="search">
            
                 <input class="search-box" type="text" placeholder="Search" required>
                 <button type="submit" class="fas fa-search"></button>
            
        
        </div>     
        <div class="carrito">
            <button class="fa-solid fa-cart-shopping"></button>
        </div>  

   </nav>
        

   </nav>

   <nav class="nav_s">
       <a class="nav_enlace nav_enlace--activo" href="index.html">Tienda</a>
       
       
   </nav>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>


            <form class="form">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="Tu nombre" 
                        id="nombre"
                    >
                </div>
                <div class="campo">
                    <label class="campo__label" for="e-mail">E-mail</label>
                    <input
                        class="campo__field"
                        type="email" 
                        placeholder="Tu e-mail" 
                        id="email"
                    >
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea 
                    class="campo__field campo__field--textarea"
                        id="mensaje">
                    </textarea>
                </div>
                <div class="campo">
                    
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        
    </main>

    
    <div class="contenedor">
        <h2 class="ubicacion">¿Dónde estamos?</h2>
        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4643.647748226617!2d-58.429287413781076!3d-34.615417308998765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca4348fd542d%3A0xacb08b09e4a1220d!2sR%C3%ADo%20de%20Janeiro!5e0!3m2!1sen!2sar!4v1653322451300!5m2!1sen!2sar" width="600" height="400" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </div>


    <footer class="footer">
        <p class="footer__texto">VENTADEROPA - Todos los derechos reservados 2022.</p>
    </footer>
  

    <script src="js/script.js"></script>

</body>
</html>
